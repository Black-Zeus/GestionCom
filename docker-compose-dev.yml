services:

  # =========================
  # NGINX - Reverse Proxy
  # =========================
  nginx:
    container_name: ${PROJECT_NAME}-nginx
    build:
      context: .
      dockerfile: docker/dockerfile.nginx-dev
    depends_on:
      - frontend
    volumes:
      - ./logs/nginx:/var/log/nginx # Opcional: logging del reverse proxy
    environment:
      - PROJECT_NAME=${PROJECT_NAME}
      - FRONTEND_PORT_INTERNAL=${FRONTEND_PORT_INTERNAL}
      - BACKEND_API_PORT_INTERNAL=${BACKEND_API_PORT_INTERNAL}
      - DOCS_API_PORT_INTERNAL=${DOCS_API_PORT_INTERNAL}
      - TASKS_API_PORT_INTERNAL=${TASKS_API_PORT_INTERNAL}
    ports:
      - "${NGINX_PORT}:${NGINX_PORT_INTERNAL}"
    networks:
      - ${EXTERNAL_NETWORK}
      - ${INTERNAL_NETWORK}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # =========================
  # FRONTEND - React/NodeJS
  # =========================
  frontend:
    container_name: ${PROJECT_NAME}-frontend
    build:
      context: .
      dockerfile: docker/dockerfile.frontend.dev
    image: ${PROJECT_NAME}/frontend:dev.v0.1
    volumes:
      - ./volumes/frontend:/app
      - /app/node_modules
      - ./logs/frontend:/var/log/app
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT_INTERNAL}"
    command: [ "npm", "run", "dev" ]
    depends_on:
      - backend-api
      - backend-docs
      - backend-tasks
      - backend-worker
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    networks:
      - ${INTERNAL_NETWORK}
    env_file:
      - ./volumes/frontend/.env

  # =========================
  # BACKEND API - FastAPI/Python
  # =========================
  backend-api:
    container_name: ${PROJECT_NAME}-backend-api
    build:
      context: .
      dockerfile: docker/dockerfile.backend-api
    image: ${PROJECT_NAME}/backend-api:dev.v0.1
    volumes:
      - ./volumes/backend-api:/app
      - ./logs/backend-api:/var/log/app
    depends_on:
      - mariadb
    ports:
      - "${BACKEND_API_PORT}:${BACKEND_API_PORT_INTERNAL}"
    command: uvicorn main:app --host ${BACKEND_API_HOST} --port ${BACKEND_API_PORT_INTERNAL} --reload
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    networks:
      - ${INTERNAL_NETWORK}
    env_file:
      - ./volumes/backend-api/.env

  # =========================
  # BACKEND DOCS - Generación de Documentos
  # =========================
  backend-docs:
    container_name: ${PROJECT_NAME}-backend-docs
    build:
      context: .
      dockerfile: docker/dockerfile.backend-docs
    image: ${PROJECT_NAME}/backend-docs:dev.v0.1
    volumes:
      - ./volumes/backend-docs:/app
      - ./logs/backend-docs:/var/log/app
    networks:
      - ${INTERNAL_NETWORK}
    depends_on:
      - minio
    expose:
      - ${DOCS_API_PORT_INTERNAL}
    command: uvicorn main:app --host ${DOCS_API_HOST} --port ${DOCS_API_PORT_INTERNAL}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    env_file:
      - ./volumes/backend-docs/.env

  # =========================
  # BACKEND TASKS - Ejecución de Tareas
  # =========================
  backend-tasks:
    container_name: ${PROJECT_NAME}-backend-tasks
    build:
      context: .
      dockerfile: docker/dockerfile.backend-tasks
    image: ${PROJECT_NAME}/backend-tasks:dev.v0.1
    volumes:
      - ./volumes/backend-tasks:/app
      - ./logs/backend-tasks:/var/log/app
    networks:
      - ${INTERNAL_NETWORK}
    depends_on:
      - redis
      - rabbitmq
    expose:
      - "${TASKS_API_PORT}:${TASKS_API_PORT_INTERNAL}"
    command: uvicorn main:app --host ${TASKS_API_HOST} --port ${TASKS_API_PORT_INTERNAL}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    env_file:
      - ./volumes/backend-tasks/.env

  # =========================
  # BACKEND WORKER - Procesador de Colas
  # =========================
  backend-worker:
    container_name: ${PROJECT_NAME}-backend-worker
    build:
      context: .
      dockerfile: docker/dockerfile.backend-worker
    image: ${PROJECT_NAME}/backend-worker:dev.v0.1
    volumes:
      - ./volumes/backend-worker:/app
      - ./logs/backend-worker:/var/log/app
    networks:
      - ${INTERNAL_NETWORK}
    depends_on:
      - redis
      - rabbitmq
    command: [ "celery", "-A", "tasks", "worker", "--loglevel=${WORKER_LOG_LEVEL}" ]
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    env_file:
      - ./volumes/backend-worker/.env

  # =========================
  # MINIO - S3 Object Storage
  # =========================
  minio:
    container_name: ${PROJECT_NAME}-minio
    build:
      context: .
      dockerfile: docker/dockerfile.minio
    image: ${PROJECT_NAME}/minio:latest
    volumes:
      - ./volumes/minio:/data
      - ./logs/minio:/var/log/minio
    ports:
      - "${MINIO_PORT}:${MINIO_PORT}"
      - "${MINIO_CONSOLE_PORT}:${MINIO_CONSOLE_PORT}"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://${MINIO_HOST}:${MINIO_PORT}/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ${INTERNAL_NETWORK}

  # =========================
  # MAILPIT - Mail Testing
  # =========================
  mailpit:
    container_name: ${PROJECT_NAME}-mailpit
    image: axllent/mailpit:v1.21.6
    ports:
      - "${MAILPIT_SMTP_PORT}:${MAILPIT_SMTP_PORT}"
      - "${MAILPIT_UI_PORT}:${MAILPIT_UI_PORT}"
    volumes:
      - ./volumes/mailpit:/data
      - ./logs/mailpit:/var/log/mailpit
    environment:
      MP_STORAGE: ${MAILPIT_STORAGE}
      MP_UI_COLOR: ${MAILPIT_UI_COLOR}
      MP_LOGGING: "true"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    networks:
      - ${INTERNAL_NETWORK}

  # =========================
  # MARIADB - Base de Datos
  # =========================
  mariadb:
    container_name: ${PROJECT_NAME}-mariadb
    build:
      context: .
      dockerfile: docker/dockerfile.mysql
    image: ${PROJECT_NAME}/mariadb:10.6
    ports:
      - "${MYSQL_PORT}:${MYSQL_PORT}"
    volumes:
      - ./volumes/mariadb/db:/var/lib/mysql
      - ./scripts/mariadb:/docker-entrypoint-initdb.d
      - ./logs/mariadb:/var/log/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    networks:
      - ${INTERNAL_NETWORK}
      - ${EXTERNAL_NETWORK}

  # =========================
  # RABBITMQ - Mensajería
  # =========================
  rabbitmq:
    image: rabbitmq:4.0.5-management-alpine
    container_name: ${PROJECT_NAME}-rabbitmq
    ports:
      - "${RABBITMQ_PORT}:${RABBITMQ_PORT}"
      - "${RABBITMQ_UI_PORT}:${RABBITMQ_UI_PORT}"
    volumes:
      - ./volumes/rabbitmq:/var/lib/rabbitmq
      - ./logs/rabbitmq:/var/log/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    networks:
      - ${INTERNAL_NETWORK}

  # =========================
  # REDIS - Cache
  # =========================
  redis:
    build:
      context: .
      dockerfile: docker/dockerfile.redis
    image: ${PROJECT_NAME}/redis:7.2
    container_name: ${PROJECT_NAME}-redis
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    volumes:
      - ./volumes/redis/data:/data
      - ./logs/redis:/var/log/redis
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    networks:
      - ${INTERNAL_NETWORK}
    # =========================

# =========================
# NETWORKS - Redes Docker
# =========================
networks:
  internal:
    driver: bridge
  external:
    driver: bridge
    ipam:
      config:
        - subnet: ${EXTERNAL_SUBNET}
